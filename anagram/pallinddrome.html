<body>
    <h1>Check this is palindrome</h1>
</body>
<script>
    const palindrome = (string) => {
        let start = 0
        let end = string.length - 1
        while (start < end) {
            if (string[start] != string[end]) {
                return false
            }
            start++
            end--

        }
        return true
    }
  console.log(palindrome('lellel'));  
</script>
