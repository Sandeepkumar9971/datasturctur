   <h1>Reverce string with stack</h1>

<script>
    const data = []
    let currposition  = data.length

    const pop =()=>{
        let lastitem = currposition-1
        currposition-=1
        data.length=currposition
        return lastitem
    }
    const push = (newvalu) =>{
        data[currposition]=newvalu  
        currposition+=1
    }

    const reverce = (string) =>{
        let item;
        for(let i =0;i<string.length;i++){
            push(string[i])
        }
        for(let i =0;i<string.length;i++){
           item =  string[pop()]
           console.log(item)
        }

    }
    const str='sandeep'
    const arrstr = str.split('')
    console.log(arrstr);
    reverce(arrstr)
    console.log(data);

</script>
